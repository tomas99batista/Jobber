{% extends 'base.html' %}

{% block content %}

<div class="col-lg-12">
    <div class="card">
    <br>
  <h2 style="margin-left: 12px; margin-bottom: 15px;">Job Details</h2>
  <form class="form-horizontal" enctype="multipart/form-data" action="" method="post">
  {% csrf_token %}
    <div class="form-group"> <!-- Form with the router details -->
      <label class="control-label col-sm-2" for="text">Job Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" name="title" value="{{ inf.title }}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Job Sector:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" value="{{ inf.job_sector }}" name="job_sector" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Location:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" value="{{ inf.location }}" name="location" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Experience Level:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" value="{{ inf.experience_level }}" name="experience_level" readonly>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="text">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="description" id="FormControlTextarea" rows="3" readonly>{{ inf.description }}</textarea>
        </div>
    </div>
    <div class="form-group" style="margin-top: 20px;">
      <div class="col-sm-offset-2 col-sm-10">
        <a href="{% url "index" %}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </form>
<br>
</div>
</div>

{% endblock content %}
