{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 110px; margin-bottom: 20px; background: #f2f2f2;border-radius: 20px;">
    <form method="post" enctype="multipart/form-data" style="padding: 15px">
        <h1>Register</h1>
        <h5>Register today for a more promising tomorrow!</h5>
        {% csrf_token %}
            {{ form|crispy }}
        <div class = "form-group">
            <button class = "btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class = "border-top pt-3">
        <small class="text-muted">
            Do you already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
<br>
</div>

</body>
</html>
{% endblock content %}
