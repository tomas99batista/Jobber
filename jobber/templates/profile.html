{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 110px; margin-bottom: 20px; background: #f2f2f2;border-radius: 20px;">
    <div class="content-section">
        <form method='post' enctype="multipart/form-data" style="padding: 15px">
            <h1>My Profile</h1>
            {% csrf_token %}
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
